<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Color Palette Generator</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="baseColor">Base Color:</label>
                <input type="color" id="baseColor" value="#4287f5">
            </div>
            <button id="generateRandom">Generate Random</button>
            <button id="generateHarmony">Generate from Base</button>
        </div>

        <div class="palette-container">
            <div class="color-box" data-color="#000000">
                <div class="color-preview"></div>
                <div class="color-info">
                    <span class="color-hex">#000000</span>
                    <button class="copy-btn">Copy</button>
                </div>
            </div>
            <!-- Additional color boxes will be added by JavaScript -->
        </div>

        <div class="premium-features">
            <h2>Premium Features</h2>
            <div class="premium-toggle">
                <label class="switch">
                    <input type="checkbox" id="premiumToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Toggle Premium Access (Demo)</span>
            </div>
            <button id="savePalette" class="premium-btn">Save Palette</button>
            <button id="viewSaved" class="premium-btn">View Saved</button>
            <button id="exportPalette" class="premium-btn">Export Palette</button>
        </div>

        <div class="design-resources">
            <h3>Design Resources</h3>
            <div class="resource-links">
                <!-- Links will be added by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
