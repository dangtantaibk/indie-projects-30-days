<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4361ee">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element circle1"></div>
    <div class="bg-element circle2"></div>
    <div class="bg-element blob1"></div>
    <div class="bg-element blob2"></div>
    
    <!-- Particle Container -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>Unit Converter</h1>
            <p class="tagline">Convert between units quickly and easily</p>
        </header>
        
        <div class="converter-container">
            <div class="category-selector">
                <button class="category-btn active" data-category="length">
                    <i class="fas fa-ruler"></i> Length
                </button>
                <button class="category-btn" data-category="weight">
                    <i class="fas fa-weight-hanging"></i> Weight
                </button>
                <button class="category-btn" data-category="temperature">
                    <i class="fas fa-thermometer-half"></i> Temperature
                </button>
                <button class="category-btn" data-category="currency">
                    <i class="fas fa-dollar-sign"></i> Currency
                </button>
            </div>
            
            <div class="converter-form">
                <div class="input-group">
                    <label for="source-value">From</label>
                    <input type="number" id="source-value" placeholder="Enter value">
                    <select id="source-unit"></select>
                </div>
                
                <div class="swap-btn" title="Swap units">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                
                <div class="input-group">
                    <label for="target-value">To</label>
                    <input type="number" id="target-value" readonly placeholder="Result">
                    <select id="target-unit"></select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-btn" title="Copy to clipboard">
                    <i class="far fa-copy"></i> Copy
                </button>
                <button id="clear-btn" class="action-btn" title="Clear values">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="alert-box" id="alert">
            <span id="alert-message"></span>
            <span class="close-alert">&times;</span>
        </div>
        
        <footer>
            <p>&copy; 2025 Unit Converter | <a href="#" id="pro-version">Upgrade to Pro</a></p>
            <p class="footer-note">Quick and accurate unit conversions for daily use</p>
        </footer>
    </div>

    <script src="./converters/length.js"></script>
    <script src="./converters/weight.js"></script>
    <script src="./converters/temperature.js"></script>
    <script src="./converters/currency.js"></script>
    <script src="./ui.js"></script>
    <script src="./main.js"></script>
    
    <!-- Adding particle effect script -->
    <script>
        // Create particles for background effect
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
            
            // Add animation to title
            const title = document.querySelector('h1');
            title.addEventListener('mouseover', () => {
                title.style.transform = 'scale(1.05)';
                title.style.textShadow = '0 10px 25px rgba(0, 0, 0, 0.4)';
            });
            
            title.addEventListener('mouseout', () => {
                title.style.transform = 'scale(1)';
                title.style.textShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2-8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}vw`;
            particle.style.top = `${posY}vh`;
            
            // Random movement distance
            const endX = (Math.random() - 0.5) * 200;
            const endY = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--end-x', `${endX}px`);
            particle.style.setProperty('--end-y', `${endY}px`);
            
            // Random animation duration
            const duration = Math.random() * 20 + 10;
            particle.style.setProperty('--particle-time', `${duration}s`);
            
            // Random color
            const colors = ['rgba(247, 37, 133, 0.5)', 'rgba(67, 97, 238, 0.5)', 'rgba(76, 201, 240, 0.5)', 'rgba(114, 9, 183, 0.5)'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            container.appendChild(particle);
            
            // Recreate particle when animation ends
            setTimeout(() => {
                particle.remove();
                createParticle(container);
            }, duration * 1000);
        }
    </script>
</body>
</html>
